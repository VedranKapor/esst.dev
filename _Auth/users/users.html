<!-- Modal for add user-->
<div class="modal right fade" id="addUserModal">
    <div class="modal-dialog" style="width:600px">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Add user</h4>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-md-12">
                        <br/>
                        <div class="bs-callout bs-callout-danger smaller-75" style="margin-top:0px; margin-bottom: 5px;">
                            Password policy (minimum):
                            <br/> One uppercase [A - Z]
                            <br/>One lowercase [a - z]
                            <br/> One number [0 - 9]
                            <br/>One special character [!@#$%^&*()\-_=+{};:,<.>]
                            <br/> Length>8
                        </div>
                        <br/>
                        <div style="margin-bottom: 25px" class="col-md-12">
                            <div class="esst lighter smaller">
                                <i class="ace-icon fa fa-user-circle-o smaller-90"></i>Username</div>
                            <input type="text" class="form-control" id="username" name="username" value="" placeholder="username" required />
                            <span id="msgUsernameAdd" style="display:none" class="jqx-validator-error-label"></span>
                        </div>
                        <div style="margin-bottom: 25px" class="col-md-12">
                            <div class="esst lighter smaller">
                                <i class="ace-icon fa fa-key smaller-90"></i>Password</div>
                            <input type="password" class="form-control" id="password" name="password" value="" placeholder="password" required />
                            <span id="msgPasswordAdd" style="display:none"  class="jqx-validator-error-label"></span>
                        </div>
                        <div style="margin-bottom: 25px" class="col-md-12">
                            <button class="btn btn-esst" id="addUser" name="addUser">
                                <i class="fa fa-user-plus" aria-hidden="true"></i>Add user
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
  </div>
